<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #fefefe;
      color: #333;
    }
    h1 { color: #222; }
    a { color: #0056b3; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .post-list { list-style: none; padding: 0; }
    .post-list li { margin-bottom: 1rem; }
    footer { margin-top: 3rem; font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h1>{{ site.title }}</h1>
  <p>Bienvenido a mi blog. Aquí escribo posts en Markdown.</p>

  <h2>Últimos posts</h2>
  <ul class="post-list">
    {% for post in site.pages %}
      {% if post.path contains "posts/" %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

  <footer>
    Generado con GitHub Pages y Jekyll, sin temas externos.
  </footer>
</body>
</html>
